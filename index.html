<script>
  // Initialize Firebase

  };
  firebase.initializeApp(config);


  function ignite(can) {
      firebase.database().ref("cannisters/" + can).set({
          fire: 1
      });

      var box = document.getElementById(can);
      box.style.backgroundColor = "coral";
  }
  function igniteAll() {
      firebase.database().ref("cannisters/1").set({
          fire: 1
      });
      firebase.database().ref("cannisters/2").set({
          fire: 1
      });
      firebase.database().ref("cannisters/3").set({
          fire: 1
      });
      firebase.database().ref("cannisters/4").set({
          fire: 1
      });
    
}
  var one = firebase.database().ref("/cannisters/1");
  one.on('value', function(snapshot){
      var box = document.getElementById("1");
      if (snapshot.val().fire === 1) {
          box.style.backgroundColor = "coral";
      } else {
          box.style.backgroundColor = "lightgreen";
          setTimeout(function() {
              box.style.backgroundColor = "#555555"
          }, 500);
      }
  });
